<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Review | TheCenter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">TheCenter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Sign Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form action="/editReview" method="post">
                <input type="hidden" name="reviewId" value="${review.reviewId}">
                <div class="form-group">
                    <label for="reviewTitle">Title:</label>
                    <input type="text" class="form-control" id="reviewTitle" name="reviewTitle" value="${review.title}" required>
                </div>
                <div class="form-group">
                    <label for="reviewText">Review:</label>
                    <textarea class="form-control" id="reviewText" name="reviewText" required>${review.reviewText}</textarea>
                </div>
                <button type="submit" class="btn btn-success">Update Review</button>
                <a href="/reviews?name=${hotelName}" class="btn btn-default">Close</a>
            </form>
        </div>
    </div>
</div>

<br>
<footer class="footer">
    <div class="container">
        <p class="text-muted text-center">
            &copy; 2023 TheCenter. All rights reserved.
        </p>
    </div>
</footer>

<style>
    .footer {
    padding: 10px 0;
    background-color: #f5f5f5;
    border-top: 1px solid #e5e5e5;
}
</style>
</body>
</html>
